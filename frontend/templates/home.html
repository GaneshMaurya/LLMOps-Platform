<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>LLMOps Platform</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('home') }}">ML Model Platform</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
							href="{{ url_for('home') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}"
							href="{{ url_for('upload') }}">Upload</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if request.endpoint == 'model_list' %}active{% endif %}"
							href="{{ url_for('model_list') }}">Models</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<span class="nav-link text-light">Welcome, {{ session['user'] }}</span>
					</li>
					<li class="nav-item">
						<form action="{{ url_for('logout') }}" method="post" class="d-inline">
							<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
							<button type="submit" class="btn btn-danger my-2 my-sm-0">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container py-5 text-center">
		<h1 class="mb-4">Welcome to LLMOps Platform</h1>
		<p class="lead">Choose what you want to do:</p>
		<a href="/upload" class="btn btn-primary btn-lg mx-2">Upload a Model</a>
		<a href="/models" class="btn btn-outline-secondary btn-lg mx-2">View Available Models</a>
	</div>
</body>

</html>
